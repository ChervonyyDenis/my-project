<div ng-controller="HeaderController"
     class="header">
    <ul class="header_nav">
        <li class="header_nav__item"
            ng-class="{'active-item': menuItem.isActive}"
            ng-repeat="menuItem in menuItems"
            ng-click="changeRoute(menuItem, menuItem.route)">
            {{menuItem.displayValue}}
        </li>
    </ul>
</div>
